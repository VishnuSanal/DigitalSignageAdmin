name: Build Executable

on:
  push:
    branches:
      - 'main'

jobs:
  build-linux:
    name: Build Executable on Linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build DEB
        run: ./gradlew packageDeb

      - name: Upload DEB
        uses: actions/upload-artifact@v4
        with:
          name: admin.deb
          path: build/compose/binaries/main/deb/*.deb

      - name: Build MSI
        run: ./gradlew packageMsi

      - name: Upload MSI
        uses: actions/upload-artifact@v4
        with:
          name: admin.msi
          path: build/compose/binaries/main/msi/*.msi

  build-windows:
    name: Build Executable on Windows
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build MSI
        run: ./gradlew packageMsi

      - name: Upload MSI
        uses: actions/upload-artifact@v4
        with:
          name: admin.msi
          path: build/compose/binaries/main/msi/*.msi
